<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quiz de DS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div>
    <div class="logo"><img src="../../assets/icon/favicon.png" alt=""></div>
    <div class="text">
      <br><br><br><br>
      <h4>Bora?!</h4>
      <ion-item class="item" lines="none">
        <p class="label">
          Quiz da Relacao do DS com os outros cursos, atividade da Semana Paulo Freire
        </p>
      </ion-item>
    </div>

<div class="buttons">
      <ion-button routerLink="/level" expand="block" fill="solid" class="btn">Jogue agora</ion-button>
      <ion-button (click)="go()" expand="block" fill="outline" class="btn2">Sobre</ion-button>
</div>

  </div>
</div>
</ion-content>
