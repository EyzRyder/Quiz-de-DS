<ion-content class="content-page">
  <br><br>
  <div class="top">
    <div class="time"><p id="offwhite" class = "counter"><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span></p></div>
    <div class="score">
      <p id="offwhite">Pontuação</p>
      <p id="offwhite" class ="score">{{points}}</p></div>
  </div>
  <div class="container">
    <div class="center">
      <span>Questão {{curNumber}}/5</span>
      <div class="question">
        {{curQuesion.title}}
      </div>
      <i>
        <span>{{curQuesion.description}}</span>
      </i>

      <div class="flex">
        <div (click)="doAnswer(answer)" *ngFor="let answer of curQuesion.answers" class="answers">
          <span class="answer">{{answer.description}}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
