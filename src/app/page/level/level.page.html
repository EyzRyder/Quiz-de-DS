<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="bg" [fullscreen]="true">
  <br>
  <ion-row>
    <ion-col size="12" style="text-align: center; font-weight: bold; margin-top: 2%;">
      <ion-label style="color: #f2a700; font-family: 'Nunito-ExtraBold'; font-size: 24px;">
        Cursos
      </ion-label>
    </ion-col>
  </ion-row>

<ion-grid>
  <ion-row style="padding: 1%;" *ngIf="questoes">
    <ion-col class="ioncolwrap" *ngFor="let quiz of questoes">
      <div class="quiz-box" (click)="exibirquestoes(quiz)">
        <img alt="" class="quiz-icon" src="../../assets/img/experimental-109.png">
        <div class="box">
          <div class="quiz-name">{{quiz.title}}</div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
